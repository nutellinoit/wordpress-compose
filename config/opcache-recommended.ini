opcache.file_cache=/tmp
opcache.file_cache_only=1 # Useful for CLI
opcache.file_cache_consistency_checks=1 # Adler checksum

opcache.enable=1
opcache.memory_consumption=32
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=3000
opcache.revalidate_freq=180
opcache.fast_shutdown=0
opcache.enable_cli=0
opcache.revalidate_path=0
opcache.validate_timestamps=2
opcache.max_file_size=0
realpath_cache_size = 1m
realpath_cache_ttl = 120


extension=realpath_turbo.so
realpath_turbo.disable_dangerous_functions=1
realpath_turbo.open_basedir=/var/www:/var/www/html:/bin/wp-cli.phar
open_basedir=""